<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <p class="logo-text">Shine smile</p>
            </div>
            <div class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">Home</li>
                    <li class="navbar-item">Services</li>
                    <li class="navbar-item">About</li>
                    <li class="navbar-item">Doctors</li>
                </ul>
            </div>
            <div class="cta-button">
                <button class="btn-login">Log In</button>
                <button class="btn-signup">Sign Up</button>
            </div>
        </header>
        <main class="main">
            <div class="text-content">
                <h2 class="title">Exceptional dental care for all ages.
                </h2>
                <p class="description">Exceptional dental care for all ages. Your great smile begins with a great
                    dentist.
                </p>
                <div class="button-action">
                    <button class="btn-booking">Booking online</button>
                    <button class="btn-call">or call (123) 456-7890</button>
                </div>
            </div>
            <div class="img-content">
                <img src="./Images.png" alt="img_content">
            </div>
        </main>
    </div>
</body>

</html>
